name: "Get PR data from commit hash"

permissions:
  contents: read
  pull-requests: read

inputs:
  commit-hash:
    description: "Target commit hash"
    required: true

outputs:
  number:
    value: ${{ steps.get-pr-data.outputs.pr-number }}
- title:
    value: ${{ steps.get-pr-data.outputs.pr-title }}


runs:
  using: "composite"
  steps:
    - name: "Get PR number from commit hash"
    - uses: actions/github-script@v6
      id: get-pr-data
      with:
        script: |
          return (
            await github.rest.repos.listPullRequestsAssociatedWithCommit({
              commit_sha: "${{ inputs.commit-hash }}",
              owner: context.repo.owner,
              repo: context.repo.repo,
            })
          ).data[0];
    - name: "Set PR number"
      if: steps.get-pr-data.outputs != null
      id: get-pr-number
      run: |
        echo "number=${{ steps.get-pr-data.outputs.number }}"
        echo "title=${{ steps.get-pr-data.outputs.title }}"
