name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      front:
        description: "Release front"
        required: true
        default: false
        type: boolean
      api:
        description: "Release api"
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Get branch name
        id: get_branch_name
        run: |
          BRANCH_NAME=release/$(date +'%Y-%m-%d')-$(git rev-parse --short HEAD)
          echo "::set-output name=branch_name::$BRANCH_NAME"

      - name: Create release branch
        run: |
          git switch -c ${{ steps.get_branch_name.outputs.branch_name }}
          git push origin ${{ steps.get_branch_name.outputs.branch_name }}

      - name: Create PR description
        id: create_pr_description
        run: |
          DESCRIPTION="## Release Targets\n"
          if [ "${{ github.event.inputs.front }}" = "true" ]; then
            DESCRIPTION="${DESCRIPTION}- Front\n"
          fi
          if [ "${{ github.event.inputs.api }}" = "true" ]; then
            DESCRIPTION="${DESCRIPTION}- API\n"
          fi
          echo "::set-output name=description::$DESCRIPTION"

      - name: Create release pr
        run: |
          gh pr create -B master -t "Release ${{ steps.get_branch_name.outputs.branch_name }}" -b "${{ steps.create_pr_description.outputs.description }}"

