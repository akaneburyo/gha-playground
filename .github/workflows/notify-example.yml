name: Notify on new release

on:
  release:
    types: [published]

jobs:
  notify:
    name: Notify
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Notify
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: playground
          SLACK_COLOR: good
          SLACK_TITLE: New Release on ${{ github.repository }}
          # リポジトリのurlを取得し、結合してreleaseへのリンクを作成する
          SLACK_MESSAGE: "${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"
          SLACK_FOOTER: "Release: ${{ github.server_url }}/${{ github.repository }}/releases/tag/${{ github.event.release.tag_name }}"
